<!-- Desktop: sidebar + content -->
<div class="shell-desktop">
  <lib-sidebar-nav
    [items]="navItems"
    [(activeItem)]="activeItem"
    [user]="sidebarUser()"
  />
  <main class="main-content">
    <router-outlet />
  </main>
</div>

<!-- Tablet: top nav + content -->
<div class="shell-tablet">
  <lib-top-nav
    [items]="navItems"
    [(activeItem)]="activeItem"
    [userInitials]="userInitials()"
  />
  <main class="main-content">
    <router-outlet />
  </main>
</div>

<!-- Mobile: status bar + content + tab bar -->
<div class="shell-mobile">
  <lib-status-bar />
  <main class="main-content">
    <router-outlet />
  </main>
  <lib-tab-bar
    [tabs]="navItems"
    [(activeTab)]="activeItem"
  />
</div>
